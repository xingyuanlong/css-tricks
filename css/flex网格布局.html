<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 网格布局</title>
  <style>
    .Grid {
      display: flex;
      margin: 20px 0;
    }
    .Grid-cell {
      height: 30px;
      background-color: aquamarine;
      margin: 10px;
    }
    .u-1of3 {
      flex: 0 0 30%;
    }
    .u-1of2 {
      flex: 0 0 50%;
    }
    .u-1of5 {
      flex: 0 0 20%;
    }
  </style>
</head>
<body>
  <div class="Grid">
    <div class="Grid-cell u-1of3">1</div>
    <div class="Grid-cell u-1of3">2</div>
    <div class="Grid-cell u-1of3">3</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of2">1</div>
    <div class="Grid-cell u-1of2">2</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of5">1</div>
    <div class="Grid-cell">2</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell">1</div>
    <div class="Grid-cell u-1of5">2</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of2">1</div>
    <div class="Grid-cell">2</div>
    <div class="Grid-cell u-1of5">3</div>
  </div>
</body>
</html>
