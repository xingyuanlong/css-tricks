<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>canvas-练习</title>
    <style>
      canvas {
        border: 1px solid darkseagreen;
        margin: 30 30;
      }
    </style>
  </head>
  <body>
    <canvas id="t1" width="150" height="150">ojbk</canvas>
    <canvas id="t2" width="300" height="300"></canvas>
    <canvas id="t3" width="300" height="300"></canvas>
    <canvas id="t4" width="300" height="300"></canvas>
    <canvas id="t5" width="300" height="300"></canvas>
    <canvas id="t6" width="300" height="300"></canvas>
    <canvas id="t7" width="300" height="300"></canvas>
    <canvas id="t8" width="300" height="300"></canvas>
    <canvas id="t9" width="300" height="300"></canvas>
    <canvas id="t10" width="300" height="300"></canvas>
    <canvas id="t11" width="300" height="300"></canvas>
    <canvas id="t12" width="300" height="300"></canvas>
    <canvas id="t13" width="300" height="300"></canvas>
    <canvas id="t14" width="300" height="300"></canvas>
  </body>
  <script>
    // 矩形
    let t1 = document.querySelector("#t1");
    let ctx1 = t1.getContext("2d");

    ctx1.fillStyle = "rgb(200,0,0)";
    ctx1.fillRect(10, 10, 55, 50);

    ctx1.fillStyle = "rgba(0, 0, 200, 0.4)";
    ctx1.fillRect(30, 30, 55, 50);

    ctx1.strokeStyle = "darkseagreen";
    ctx1.strokeRect(50, 50, 55, 50);

    ctx1.clearRect(20, 20, 20, 20);

    // 路径
    // 三角形
    let t2 = document.querySelector("#t2");
    let ctx2 = t2.getContext("2d");

    ctx2.beginPath();
    ctx2.moveTo(75, 50);
    ctx2.lineTo(100, 75);
    ctx2.lineTo(100, 25);
    ctx2.fill();

    // 笑脸
    let t3 = document.querySelector("#t3");
    let ctx3 = t3.getContext("2d");
    ctx3.beginPath();
    ctx3.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
    ctx3.moveTo(110, 75);
    ctx3.arc(75, 75, 35, 0, Math.PI, false); // 口(顺时针)
    ctx3.moveTo(65, 65);
    ctx3.arc(60, 65, 5, 0, Math.PI * 2, true); // 左眼
    ctx3.moveTo(95, 65);
    ctx3.arc(90, 65, 5, 0, Math.PI * 2, true); // 右眼
    ctx3.stroke();

    // 二次贝塞尔曲线
    // 对话气泡
    let t4 = document.querySelector("#t4");
    let ctx4 = t4.getContext("2d");
    ctx4.beginPath();
    ctx4.moveTo(75, 25);
    ctx4.quadraticCurveTo(25, 25, 25, 62.5);
    ctx4.quadraticCurveTo(25, 100, 50, 100);
    ctx4.quadraticCurveTo(50, 120, 30, 125);
    ctx4.quadraticCurveTo(60, 120, 65, 100);
    ctx4.quadraticCurveTo(125, 100, 125, 62.5);
    ctx4.quadraticCurveTo(125, 25, 75, 25);
    ctx4.stroke();

    //三次贝塞尔曲线
    // 心
    let t5 = document.querySelector("#t5");
    let ctx5 = t5.getContext("2d");
    ctx5.beginPath();
    ctx5.moveTo(75, 40);
    ctx5.bezierCurveTo(75, 37, 70, 25, 50, 25);
    ctx5.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
    ctx5.bezierCurveTo(20, 80, 40, 102, 75, 120);
    ctx5.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
    ctx5.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
    ctx5.bezierCurveTo(85, 25, 75, 37, 75, 40);
    ctx5.fill();

    // Path2D
    let t7 = document.querySelector("#t7");
    let ctx7 = t7.getContext("2d");
    var rectangle = new Path2D();
    rectangle.rect(10, 10, 50, 50);

    var circle = new Path2D();
    circle.moveTo(125, 35);
    circle.arc(100, 35, 25, 0, 2 * Math.PI);

    ctx7.stroke(rectangle);
    ctx7.fill(circle);

    let t8 = document.querySelector("#t8");
    let ctx8 = t8.getContext("2d");
    for (var i = 0; i < 6; i++) {
      for (var j = 0; j < 6; j++) {
        ctx8.fillStyle =
          "rgb(" +
          Math.floor(255 - 42.5 * i) +
          "," +
          Math.floor(255 - 42.5 * j) +
          ",0)";
        ctx8.fillRect(j * 25, i * 25, 25, 25);
      }
    }

    let t9 = document.querySelector("#t9");
    let ctx9 = t9.getContext("2d");
    for (var i = 0; i < 6; i++) {
      for (var j = 0; j < 6; j++) {
        ctx9.strokeStyle =
          "rgb(0," +
          Math.floor(255 - 42.5 * i) +
          "," +
          Math.floor(255 - 42.5 * j) +
          ")";
        ctx9.beginPath();
        ctx9.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
        ctx9.stroke();
      }
    }

    let t10 = document.querySelector("#t10");
    let ctx10 = t10.getContext("2d");
    // 画背景
    ctx10.fillStyle = "#FD0";
    ctx10.fillRect(0, 0, 75, 75);
    ctx10.fillStyle = "#6C0";
    ctx10.fillRect(75, 0, 75, 75);
    ctx10.fillStyle = "#09F";
    ctx10.fillRect(0, 75, 75, 75);
    ctx10.fillStyle = "#F30";
    ctx10.fillRect(75, 75, 75, 75);
    ctx10.fillStyle = "#FFF";

    // 设置透明度值
    ctx10.globalAlpha = 0.2;

    // 画半透明圆
    for (var i = 0; i < 7; i++) {
      ctx10.beginPath();
      ctx10.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
      ctx10.fill();
    }

    let t11 = document.querySelector("#t11");
    let ctx11 = t11.getContext("2d");
    var lineCap = ["butt", "round", "square"];
    var lineJoin = ["round", "bevel", "miter"];
    ctx11.lineWidth = 15;
    for (var i = 0; i < lineJoin.length; i++) {
      ctx11.lineCap = lineCap[i];
      ctx11.lineJoin = lineJoin[i];
      ctx11.beginPath();
      ctx11.moveTo(10, 5 + i * 40);
      ctx11.lineTo(35, 45 + i * 40);
      ctx11.lineTo(75, 5 + i * 40);
      ctx11.lineTo(115, 45 + i * 40);
      ctx11.lineTo(155, 5 + i * 40);
      ctx11.stroke();
    }

    let t12 = document.querySelector("#t12");
    let ctx12 = t12.getContext("2d");
    var lingrad = ctx12.createLinearGradient(0, 0, 0, 150);
    lingrad.addColorStop(0, "#00ABEB");
    lingrad.addColorStop(0.5, "#fff");
    lingrad.addColorStop(0.5, "#26C000");
    lingrad.addColorStop(1, "#fff");

    var lingrad2 = ctx12.createLinearGradient(0, 50, 0, 95);
    lingrad2.addColorStop(0.5, "#000");
    lingrad2.addColorStop(1, "rgba(0,0,0,0)");

    ctx12.fillStyle = lingrad;
    ctx12.strokeStyle = lingrad2;

    ctx12.fillRect(10, 10, 130, 130);
    ctx12.strokeRect(50, 50, 50, 50);

    let t13 = document.querySelector("#t13");
    let ctx13 = t13.getContext("2d");
    // 创建新 image 对象，用作图案
    var img = new Image();
    img.src = "https://mdn.mozillademos.org/files/222/Canvas_createpattern.png";
    img.onload = function() {
      // 创建图案
      var ptrn = ctx13.createPattern(img, "repeat");
      ctx13.fillStyle = ptrn;
      ctx13.fillRect(0, 0, 300, 300);
    };

    let t14 = document.querySelector("#t14");
    let ctx14 = t14.getContext("2d");
    ctx14.shadowOffsetX = 2;
    ctx14.shadowOffsetY = 2;
    ctx14.shadowBlur = 2;
    ctx14.shadowColor = "rgba(0, 0, 0, 0.5)";

    ctx14.font = "20px Times New Roman";
    ctx14.fillStyle = "Black";
    ctx14.fillText("Sample String", 5, 30);

  </script>
  <script>
    window.onload = draw();
    function draw() {
      var canvas = document.getElementById("t6");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        roundedRect(ctx, 12, 12, 150, 150, 15);
        roundedRect(ctx, 19, 19, 150, 150, 9);
        roundedRect(ctx, 53, 53, 49, 33, 10);
        roundedRect(ctx, 53, 119, 49, 16, 6);
        roundedRect(ctx, 135, 53, 49, 33, 10);
        roundedRect(ctx, 135, 119, 25, 49, 10);

        ctx.beginPath();
        ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
        ctx.lineTo(31, 37);
        ctx.fill();

        for (var i = 0; i < 8; i++) {
          ctx.fillRect(51 + i * 16, 35, 4, 4);
        }

        for (i = 0; i < 6; i++) {
          ctx.fillRect(115, 51 + i * 16, 4, 4);
        }

        for (i = 0; i < 8; i++) {
          ctx.fillRect(51 + i * 16, 99, 4, 4);
        }

        ctx.beginPath();
        ctx.moveTo(83, 116);
        ctx.lineTo(83, 102);
        ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
        ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
        ctx.lineTo(111, 116);
        ctx.lineTo(106.333, 111.333);
        ctx.lineTo(101.666, 116);
        ctx.lineTo(97, 111.333);
        ctx.lineTo(92.333, 116);
        ctx.lineTo(87.666, 111.333);
        ctx.lineTo(83, 116);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(91, 96);
        ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
        ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
        ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
        ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
        ctx.moveTo(103, 96);
        ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
        ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
        ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
        ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();
      }
    }

    // 封装的一个用于绘制圆角矩形的函数.

    function roundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x, y + radius);
      ctx.lineTo(x, y + height - radius);
      ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
      ctx.lineTo(x + width - radius, y + height);
      ctx.quadraticCurveTo(
        x + width,
        y + height,
        x + width,
        y + height - radius
      );
      ctx.lineTo(x + width, y + radius);
      ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
      ctx.lineTo(x + radius, y);
      ctx.quadraticCurveTo(x, y, x, y + radius);
      ctx.stroke();
    }
  </script>
</html>
